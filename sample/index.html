<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Roulette YP</title>
		<link rel="stylesheet" href="bootstrap.css"></link>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="bootstrap-responsive.css"></link>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="styles-roulette-yp.css"></link>
	</head>
	<body>
		<!--
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					
					<a class="brand">YOUNG PROFESSIONALS</a>
					<a class="" href="mailto:fs_nantes_yp_community.fr@capgemini.com">CONTACT NANTES COMMUNITY</a>
				</div>
			</div>
		</div>
		-->
		
		<div class="container">
			<div class="page-header" style="">
				<img src="img/yp.PNG" />
			</div>
			<div class="row">
				<div class="span4">
						<div class="form-group">
								<label  class="param_name" for="email">TON ADRESSE:</label>
								<input type="email" class="form-control" id="email">
							</div>
					<div class="roulette_container" >
						<div class="roulette" style="display:none;">
							<img src="img/marie-aure.PNG"/>
							<img src="img/benoit-audinet.PNG"/>
							<img src="img/charlotte-rouault.PNG"/>
							<img src="img/gregoire-barbe.PNG"/>
							<img src="img/lucie-bouet.PNG"/>
							<img src="img/perre-olivier.PNG"/>
							<img src="img/william-macelot.PNG"/>
						</div>
					</div>
					<div class="btn_container">
						<p>
						<button class="btn btn-large btn-primary start"> START </button>
						<!-- <button class="stop btn-large btn btn-warning"> STOP </button> -->
						</p>
					</div>										
				</div>
		
				<div class="span4">
					<div class="right_container">
						<p class="title-label">LE RANDOM MAGIQUE</p>
						<div class="speed_value param_label">
							<span class="param_name">SPEED :</span> <span class="speed_param"></span>
						</div>
						<div id="speed"> </div>
						
						<div class="duration_value param_label">
							<span class="param_name">DURATION :</span> <span class="duration_param"></span>
						</div>
						<div id="duration"> </div>
						
						<div class="stop_image_number_value param_label">
							 
								<span class="param_name"></span> <span class="stop_image_number_param"></span> 
							
						</div>
						<!--
						<input id="stopImageNumber" name="stopImageNumber"/>
						-->
						<span class="image_sample">
						 
							<img data-value="0"  src="img/marie-aure.PNG"/>
							<img data-value="1"  src="img/benoit-audinet.PNG"/>
							<img data-value="2"  src="img/charlotte-rouault.PNG"/>
							<img data-value="3"  src="img/gregoire-barbe.PNG"/>
							<img data-value="4"  src="img/lucie-bouet.PNG"/>
							<img data-value="5"  src="img/william-macelot.PNG"/>
							<img data-value="6"  src="img/perre-olivier.PNG"/> 
							<img data-value="-1" src="img/logo&.PNG" title="random"/>
						</span>
					</div>
				</div>	
			</div>
		</div>

		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
		<script src="roulette.js"></script>
		<script src="script-roulette-yp.js"></script>

	</body>
</html>
